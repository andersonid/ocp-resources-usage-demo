apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-resource-ceiling
  namespace: open-cluster-management-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: check-cpu-requests-ceiling
        spec:
          remediationAction: inform
          severity: high
          customMessage:
            noncompliant: "VIOLACAO: O Deployment solicita 2 CPUs em requests, acima do teto permitido de 1 CPU. Ajuste os requests no repositorio GitOps (gitops/app-ruim/deployment.yaml)."
            compliant: "OK: Todos os Deployments estao dentro do teto de 1 CPU para requests."
          namespaceSelector:
            include:
              - app-bom
              - app-ruim
          object-templates:
            - complianceType: mustnothave
              objectDefinition:
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  namespace: app-ruim
                  name: stress-app
                spec:
                  template:
                    spec:
                      containers:
                        - name: stress-app
                          resources:
                            requests:
                              cpu: "2"
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-resource-ceiling
  namespace: open-cluster-management-policies
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchLabels:
            name: local-cluster
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-resource-ceiling
  namespace: open-cluster-management-policies
placementRef:
  name: placement-resource-ceiling
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-resource-ceiling
    apiGroup: policy.open-cluster-management.io
    kind: Policy
