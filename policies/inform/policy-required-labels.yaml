apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-required-labels
  namespace: open-cluster-management-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: check-labels-app-bom
        spec:
          remediationAction: inform
          severity: medium
          customMessage:
            noncompliant: "VIOLACAO: O Deployment em app-bom nao possui os labels obrigatorios app.kubernetes.io/owner e app.kubernetes.io/cost-center. Adicione no repositorio GitOps."
            compliant: "OK: O Deployment em app-bom possui os labels obrigatorios."
          namespaceSelector:
            include:
              - app-bom
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: stress-app
                  namespace: app-bom
                  labels:
                    app.kubernetes.io/owner: "time-plataforma"
                    app.kubernetes.io/cost-center: "infra-001"
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: check-labels-app-ruim
        spec:
          remediationAction: inform
          severity: medium
          customMessage:
            noncompliant: "VIOLACAO: O Deployment em app-ruim nao possui os labels obrigatorios app.kubernetes.io/owner e app.kubernetes.io/cost-center. Adicione no repositorio GitOps."
            compliant: "OK: O Deployment em app-ruim possui os labels obrigatorios."
          namespaceSelector:
            include:
              - app-ruim
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps/v1
                kind: Deployment
                metadata:
                  name: stress-app
                  namespace: app-ruim
                  labels:
                    app.kubernetes.io/owner: "time-plataforma"
                    app.kubernetes.io/cost-center: "infra-001"
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: placement-required-labels
  namespace: open-cluster-management-policies
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchLabels:
            name: local-cluster
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-required-labels
  namespace: open-cluster-management-policies
placementRef:
  name: placement-required-labels
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: policy-required-labels
    apiGroup: policy.open-cluster-management.io
    kind: Policy
