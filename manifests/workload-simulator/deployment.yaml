apiVersion: apps/v1
kind: Deployment
metadata:
  name: workload-simulator
  labels:
    app: workload-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workload-simulator
  template:
    metadata:
      labels:
        app: workload-simulator
    spec:
      containers:
        - name: workload-simulator
          image: image-registry.openshift-image-registry.svc:5000/demo-builds/workload-simulator:latest
          ports:
            - containerPort: 8080
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            # Intentionally over-provisioned -- VPA will recommend lower values
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
