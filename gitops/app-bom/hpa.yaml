apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stress-app
  namespace: app-bom
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stress-app
  minReplicas: 1
  maxReplicas: 7
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
